<template id="scene">
  <style>
    body {
      padding: 0 !important;
    }

    #scene-container {
      height: 100vh;
    }
  </style>
  <div id="scene-container">
    <a-scene
      id="main"
      renderer="colorManagement: true;"
      embedded
      style="height: 100%"
    >
      <a-assets> <a-asset-item id="model"></a-asset-item> </a-assets>
      <a-entity
      id="camera"
      camera
      look-controls
    ></a-entity>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity light="type: ambient; color: #444"></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 1.7"
        position="-0.5 1 1"
      ></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 1.4"
        position="0.5 0 -1"
      ></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 1.3"
        position="0 -1 0"
      ></a-entity>

      <a-entity id="model" gltf-model="#model"></a-entity>
      <a-plane
        id="base-plane"
        position="0 0 0"
        rotation="-90 0 0"
        width="4"
        color="#7BC8A4"
        height="4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </div>
</template>

<template id="images">
  <div id="image-container"></div>
</template>
